
<html>
<head>

<script type="text/javascript">
window.onload = function msg(){
	alert("Thank you for showing Interest. Login details will be send on provided Email-ID")
}
function msg1(){
	confirm("Are you sure? you Want to cancel the form?")
}
function msg2(){
	confirm("Are you sure? you Want to RESET the form?")
}

function nonmemberclk(){
	document.getElementById("non_member").setAttribute("style","display:inline")
	document.getElementById("member").setAttribute("style","display:none")
}

function memberclk(){
	document.getElementById("non_member").setAttribute("style","display:none")
	document.getElementById("member").setAttribute("style","display:inline")
}


</script>

<div>
	<div class="body1">
	<p style=" font-size: 50px; font-weight: bold; letter-spacing: 5px;">Interested in coming over?<br><span style="font-weight: normal; font-size: 22px;line-height: 50px">Registrations are open now.....</span></p>
	<div class="btn">
	<p style="    font-family: cursive; font-size: 26px;"><font color="red"> Are you NON-RIZVIAN??</font>
	<button type="button" onclick="nonmemberclk()">yes</button>

	<button type="button"  onclick="memberclk()">no</button>
	</p>

		<div >
			<form class="form-control" id="member" style="display: ">
				<div >
					<label >Name:</label>
					<input type="text" placeholder="Enter your full name" required>
				</div>	
				<div class="form-group">
					<label>Class:</label>
					<input type="text"   placeholder="Enter your class" required>
				</div>
				<div class="form-group">
					<label>Stream:</label>
					<input type="text"   placeholder="Enter your stream">
				</div>
				<div class="form-group">
					<label>Email ID:</label>
					<input type="email" placeholder="Enter your email ID" required>
				</div>
			
				<div class="checkbox">
					<label><input type="checkbox" style="display: unset;    width: auto;    height: auto;"> Remember me</label>
				</div>
				<div class="btn">
				<button type="submit" onclick="msg()">Submit</button>
				<button type="button" onclick="msg1()">Cancel</button>
				<button type="reset" onclick="msg2()">Reset</button>
				</div>  
			</form>

			
			<form class="form-control" id="non_member" style="display: none">
				<div><label >Name:</label>
					<input type="text"  placeholder="Enter your full name" required></div>
				<div><label>College name:</label>
					<input type="text"   placeholder="Enter your college name" required></div>
				<div><label>Class:</label>
					<input type="text"   placeholder="Enter your class"></div>
				
				 <div><label>Email-ID:</label>
					<input type="email"   placeholder="Enter your Email address" required></div>
				<div><label>Date of Birth:</label>
					<input type="date"></div>

				<div><label>Contact no:</label>
				     <input type="text"  placeholder="Enter contact number" required></div>
			
				 <div>
				 <label>Locality:</b></label>
				<select name="locality">
				    <option>Mumbai</option>
				    <option>Navi Mumbai</option>
				    <option>Thane</option>
				    <option>Raigad</option>
				     <option>Pune</option>
				     <option>Other</option>
				  </select>
				  </div>

				  <div id="rad"><label>Gender:</b></label>
				<input type="radio" name="gender" value="male" > Male
				<input type="radio" name="gender" value="female">Female 
				</div>

				  <div class="btn">
				<button type="submit" onclick="msg()">Submit</button>
				<button type="button" onclick="msg1()">Cancel</button>
				<button type="reset" onclick="msg2()">Reset</button>
				</div>  
			</form>
